<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleprevious.css">
    <title>Wireframe</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://place-hold.it/200x70/ddd" alt="Logo">
        </div>
        <nav>
            <ul>
                <li>Nav Item 1</li>
                <li>Nav Item 2</li>
                <li>Nav Item 3</li>
                <li>Nav Item 4</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="https://place-hold.it/960x450/ddd" alt="Hero Image">
        </section>
        <section class="small-section">
            <img src="https://place-hold.it/300x375/ddd" alt="Small Section 1">
        </section>
        <section class="small-section">
            <img src="https://place-hold.it/300x375/ddd" alt="Small Section 2">
        </section>
        <section class="small-section">
            <img src="https://place-hold.it/300x375/ddd" alt="Small Section 3">
        </section>
        <aside class="left-section">
            <div class="scrollable-container">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <section class="hover-section">
                <p>Hover Me</p>
            </section>
        </aside>
        <section class="full-width-section">
            <p>This is a full-width background section.</p>
        </section>
    </main>
    <footer>
        <div class="footer-content" style="width: 960px; height: 210px;"></div>
    </footer>
</body>
</html>
