<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleprevious.css">
    <title>Wireframe</title>
    <style>
        body {
            margin: 0;
        }

        header {
            margin-bottom: 30px; /* Add margin at the bottom of the header */
        }

        .hero {
            margin-bottom: 30px; /* Add margin at the bottom of the hero section */
        }

        .hero img {
            display: block; /* Make the hero image a block element */
        }

        .sections-container {
            display: flex;
            justify-content: stretch;
            margin-bottom: 20px; /* Add margin at the bottom of the sections container */
        }

        .section {
            width: 300px;
            height: 375px;
            margin-right: 10px; /* Add margin between the sections */
            padding: 10px; /* Add padding within the sections */
            background-color: #f0f0f0; /* Add a background color for better visualization */
        }

        .left-section {
            margin-bottom: 20px; /* Add margin at the bottom of the left section */
        }

        .scrollable-container {
            max-height: 300px; /* Add a maximum height for scrollability */
            overflow: auto; /* Enable scrolling if content exceeds the container */
            padding: 10px; /* Add padding within the scrollable container */
            background-color: #f0f0f0; /* Add a background color for better visualization */
        }

        .hover-section {
            padding: 10px; /* Add padding within the hover section */
            background-color: #f0f0f0; /* Add a background color for better visualization */
        }

        .full-width-section {
            margin-bottom: 20px; /* Add margin at the bottom of the full-width section */
            padding: 10px; /* Add padding within the full-width section */
            background-color: #f0f0f0; /* Add a background color for better visualization */
        }

        .footer-content {
            background-color: #f0f0f0;
            width: 960px;
            height: 210px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://place-hold.it/200x70/ddd" alt="Logo">
        </div>
        <nav>
            <ul>
                <li>Nav Item 1</li>
                <li>Nav Item 2</li>
                <li>Nav Item 3</li>
                <li>Nav Item 4</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="https://place-hold.it/960x450/ddd" alt="Hero Image">
        </section>
        <div class="sections-container">
            <section class="section">
                <img src="https://place-hold.it/300x375/ddd" alt="Section 1">
            </section>
            <section class "section">
                <img src="https://place-hold.it/300x375/ddd" alt="Section 2">
            </section>
            <section class="section">
                <img src="https://place-hold.it/300x375/ddd" alt="Section 3">
            </section>
        </div>
        <aside class="left-section">
            <div class="scrollable-container">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <section class="hover-section">
                <p>Hover Me</p>
            </section>
        </aside>
        <section class="full-width-section">
            <p>This is a full-width background section.</p>
        </section>
    </main>
    <footer>
        <div class="footer-content"></div>
    </footer>
</body>
</html>
